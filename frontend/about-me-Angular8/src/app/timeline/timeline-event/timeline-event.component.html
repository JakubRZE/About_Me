
<div class="row border-bottom mt-5 pb-5" *ngFor='let event of events; let i = index' **ngIf="events && events.length">
    <div class="col-md-7" [class.order-md-2]="i % 2 != 0">
        <h2>{{event.title}}</h2>
        <p>{{event.description}}</p>
    </div>
    <div class="col-md-5" [class.order-md-1]="i % 2 != 0">
        <img class="img-fluid img-event"
        [src]='event.img'
        [title]='event.title'>
    </div>
</div>
