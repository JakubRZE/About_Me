<div class="row text-center">
    <div class="col-md-3" *ngFor='let head of timelineHeaders'>
        <img class="bd-placeholder-img rounded-circle img-header"
        [src]='head.img'
        [title]='head.title'>
        <h2>{{head.title}}</h2>
        <p>{{head.description}}</p>
    </div>
</div>
<hr class="featurette-divider">

<app-timeline-event></app-timeline-event>
