<main role="main">
    <div class="d-flex bg-dark text-light">

        <div class="container pt-4 pb-4">
            <div class="row align-items-center">
                <div class="col-12 col-sm-4 text-center p-2">
                    <img src="https://media.licdn.com/dms/image/C4D03AQGJMbMqJ_LoKg/profile-displayphoto-shrink_200_200/0?e=1575504000&v=beta&t=3F1STfGl3N4nPwCosOCjtLBjmeXLIKQmTUzp81XWH_o"
                        class="rounded-circle img-fluid profile" alt="Cinque Terre">
                </div>
                <div class="col-12 col-sm-8 profile-title" *ngIf='header'>
                    <h2>{{header.Name}}</h2>
                    <p>{{header.Description}}</p>
                </div>
            </div>
        </div>

    </div>

    <div class="container mt-5">
        <app-timeline>category headers loading...</app-timeline>
    </div>
</main>
